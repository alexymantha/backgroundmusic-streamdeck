<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/gh/geekyeggo/sdpi-components@v2/dist/sdpi-components.js"></script>
  </head>

  <body>
    <sdpi-item label="Application">
      <sdpi-textfield
        setting="identifier"
        placeholder="Application name or bundle ID"
        required
      ></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Steps">
      <sdpi-textfield
        setting="steps"
        placeholder="Number of volume steps for every tick of the encoder"
        required
      ></sdpi-textfield>
    </sdpi-item>
  </body>
</html>
